<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slider-container">
            <img src="https://wallscloud.net/img/resize/1280/1024/MM/2025-06-21-mountains-1-67055.jpg" alt="Image 1" class="slide">
            <img src="https://wallscloud.net/img/resize/1280/1024/MM/2025-06-17-man-in-the-port-1-67040.jpeg" alt="Image 2" class="slide">
            <img src="https://wallscloud.net/img/resize/1280/1024/MM/2025-06-17-bromo-volcano-1-67038.jpeg" alt="Image 3" class="slide">
            <img src="https://wallscloud.net/img/resize/1280/1024/MM/2025-06-14-summer-landscape-1-67018.jpeg" alt="Image 4" class="slide">
            <img src="https://wallscloud.net/img/resize/1280/1024/MM/2025-06-14-lake-in-the-mountains-1-67012.jpeg" alt="Image 5" class="slide">
        </div>
        <button class="left">Назад</button>
        <button class="right">Вперед</button>
        <div class="image-counter">Изображение 1 из 5</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
